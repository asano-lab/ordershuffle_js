<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>発表の順番決め</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body>
    <div class="container-fluid mt-1">
        <h2>発表の順番決め</h2>
        <div class="row g-1 align-items-center mb-1">
            <div class="col-auto">
                <button id="shuffle_btn" type="button" class="btn btn-outline-primary" onclick="onShuffleClick();">
                    <i class="fas fa-random"></i> シャッフル</button>
            </div>
            <div class="col-auto">
                <div class="input-group">
                    <button id="manual_seed" type="button" class="btn btn-outline-secondary" data-bs-toggle="button"
                        onclick="onManualSeedClick();">
                        <i class="fas fa-seedling"></i> シード指定</button>
                    <input id="seed_value" type="number" class="form-control" disabled placeholder="シード値">
                </div>
            </div>
        </div>
        <div id="canvas_parent">
            <canvas id="main_canvas" class="mb-1" style="vertical-align: bottom;"></canvas>
        </div>
        <div>
            <button id=" all_attend_btn" type="button" class="btn btn-outline-secondary">
                <i class="fas fa-users"></i> 全選択</button>
            <button id="all_absent_btn" type="button" class="btn btn-outline-secondary">
                <i class="fas fa-users-slash"></i> 全解除</button>
        </div>
    </div>
    <script src="./shuffle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
