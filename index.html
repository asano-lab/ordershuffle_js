<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>発表の順番決め</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body>
    <div class="container-fluid mt-1">
        <h2>発表の順番決め</h2>
        <form>
            <div class="row g-1 align-items-center mb-1">
                <div class="col-auto">
                    <button type="button" class="btn btn-outline-primary" id="button1" onclick="onShuffleClick();">
                        <i class="fas fa-random"></i> シャッフル</button>
                </div>
                <div class="col-auto">
                    <div class="input-group">
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="button"
                            onclick="onSeedCheckClick();" id="check8">
                            <i class="fas fa-seedling"></i> シード指定</button>
                        <input type="number" class="form-control" id="inum1" disabled placeholder="シード値">
                    </div>
                </div>
            </div>
        </form>
        <canvas id="main_canvas" width="525" height="475"></canvas>
    </div>
    <script src="./shuffle_prv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
