<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>発表の順番決め</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="icon" href="./favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body>
    <div class="container-fluid mt-1">
        <h2>
            発表の順番決め
        </h2>
        <form>
            <div class="row g-1 align-items-center mb-1">
                <div class="col-auto">
                    <button type="button" class="btn btn-outline-primary" id="button1" onclick="onShuffleClick();"><i
                            class="fas fa-random"></i> シャッフル</button>
                </div>
                <div class="col-auto">
                    <div class="input-group">
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="button"
                            onclick="onSeedCheckClick();" id="check8"><i class="fas fa-seedling"></i>
                            シード指定</button>
                        <input type="number" class="form-control" id="inum1" disabled>
                    </div>
                </div>
            </div>
        </form>
        <canvas id="main_canvas" width="525" height="475"></canvas>
        <div id="output"></div>
    </div>
    <script src="./shuffle_prv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
