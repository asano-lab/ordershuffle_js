<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>発表の順番決め</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-6 mb-3">
                <h2>
                    発表の順番決め
                </h2>
                <form>
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto">
                            <label for="inputPassword6" class="col-form-label"><i class="fas fa-users"></i>
                                発表者</label>
                        </div>
                        <div class="col-auto">
                            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group"
                                id="presenters">
                                <input type="checkbox" class="btn-check cbc1" id="check1" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="check1">A</label>
                                <input type="checkbox" class="btn-check cbc1" id="check2" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="check2">B</label>
                                <input type="checkbox" class="btn-check cbc1" id="check3" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="check3">C</label>
                                <input type="checkbox" class="btn-check cbc1" id="check4" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="check4">D</label>
                                <input type="checkbox" class="btn-check cbc1" id="check5" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="check5">E</label>
                                <input type="checkbox" class="btn-check cbc1" id="check6" autocomplete="off">
                                <label class="btn btn-outline-primary" for="check6">F</label>
                                <input type="checkbox" class="btn-check cbc1" id="check7" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="check7">G</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-outline-primary" id="button1"
                                onclick="onShuffleClick();"><i class="fas fa-random"></i> シャッフル</button>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto">
                            <div class="input-group">
                                <button type="button" class="btn btn-outline-primary" data-bs-toggle="button"
                                    onclick="onSeedCheckClick();" id="check8"><i class="fas fa-seedling"></i>
                                    シード指定</button>
                                <input type="number" class="form-control" id="inum1" disabled>
                            </div>
                        </div>
                        <div class="col-auto">
                            <span id="seedHelpInline" class="form-text">
                                指定しなければ自動設定
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 mb-3">
                <canvas id="tutorial" width="485" height="475"></canvas>
                <div id="output"></div>
            </div>
        </div>
        <script src="./shuffle_prv.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
